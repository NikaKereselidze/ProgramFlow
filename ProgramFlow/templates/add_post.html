{%extends 'base.html'%}
{%block content%}

<div class='addPostHeader'><p>პოსტის დამატება</p></div>

<div class="addPostContainer">
        <form method='POST' action=''>
            <div class='addPostDiv'>
                <br>
                <p>კითხვა</p>
                <input name='title' class='addPostTitle' minlength="4" maxlength="300" placeholder="არსებობს ისეთი ფუნქცია რომელიც აიღებს Array-დან ელემენტ.." required>
                <br>
                <p>კოდი</p>
                <textarea name="code" class='addPostCode' minlength="4" maxlength="10000" rows="14" placeholder='შეიყვანე კოდი სადაც გაქვთ პრობლემა რომ უფრო მარტივი მისახვედრი იყოს.' required></textarea>
                <br>
                <p style="text-align:left;margin-left:4%;color:gray;">გაითვალისწინეთ რომ უმნიშვნელო პოსტის დამატების შემთხვევაში პოსტი წაიშლება!</p>
            </div>
            <br>
            <div class='addPostSubmitDiv'>
                <button type='submit' class='addPostSubmit'>დამატება</button>
            </div>
            <br>
        </form>
</div>
<br>

{%endblock%}
