{%extends 'base.html'%}
{%block content%}
<br>
{%if post_data.post%}
    <br><br>
    
    <div class='title'>
        {{post_data.post}}
    </div>

    <br>

    <hr style="width:60%;border:lightgray solid 1px;">
{%endif%}
<br>
    {%if post_data.author == current_user%}
        <img style='margin-left:71%' src="{{url_for('static', filename='images/settings_icon.png')}}" height='15' width='15'><a class='settings' href='/posts/post_settings/{{post_data.post_id}}'>პარამეტრები</a>
    {%endif%}

{%if post_data.error%}
    
    <div class='votesDiv'>

            <form action='' method='POST'>
                <input name='upvoter' value='up' style='display:none;'>
                <button type='submit' class='buttonVote'>{%if upvoted%}<div class='upvoteActive'></div>{%elif not upvoted%}<div class='upvote'></div>{%endif%}</button>
            </form>
            <div class='votes'>{{post_data.votes}}</div>
            <form action='' method='POST'>
                <input name='downvoter' value='dwn' style='display:none;'>
                <button type='submit' class='buttonVote'>{%if downvoted%}<div class='downvoteActive'></div>{%else%}<div class='downvote'></div>{%endif%}</button>
            </form>

        <div class='codeDiv'>
            <p class='code'>{{post_data.error}}</p>
        </div>
    </div>

    <br><br>

    <div class='authorDiv'><p class='author'>Posted By {{post_data.author_name}}</p></div>
{%endif%}

{%endblock%}
