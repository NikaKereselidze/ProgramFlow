{%extends 'base.html'%}
{%block content%}

{%with flashed = get_flashed_messages()%}
{%if flashed%}
{%for flash in flashed%}
<p class='flash'>{{flash}}</p>
{%endfor%}
{%endif%}
{%endwith%}

<a href='/login' class='loginGoogle'><img src="{{url_for('static', filename='images/google_logo.png')}}" width="20" height="20" style='margin-right:10px;'>შესვლა Google-ით</a>
<a href='/login' class='loginGithub'><img src="{{url_for('static', filename='images/github_logo.png')}}" width="20" height="20" style='margin-right:10px;'>შესვლა Github-ით</a>
<a href='/login' class='loginFacebook'><img src="{{url_for('static', filename='images/facebook_logo.png')}}" width="20" height="20" style='margin-right:10px;'>შესვლა Facebook-ით</a>
<div class="loginDiv">
    <form action="" method="POST">
            <br>
        <div class="authEmailDiv">
            <p>Email-ი</p>
            <input name="email" class="loginEmail" type="text">
        </div>
            <br>
        <div class="authPasswordDiv">
            <p>პაროლი</p>
            <input name="password" class="loginPassword" type="password">
        </div>
            <br><br>
        <div class="authLoginSubmitDiv">
            <button type="submit" class="loginSubmit"><div class='loginSubmitStretch'>შესვლა</div></button>
        </div>
            <br>
    </form>
</div>
    <br>
<div style="display: flex; justify-content:center;margin-left:5%">
    <p>არ ხარ დარეგისტრირებული? <a href="/signup" style="text-decoration:none;color:rgb(0,140,250)">დარეგისტრირდი</a></p>
</div>

{%endblock%}
