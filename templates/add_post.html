{%extends 'base.html'%}
{%block content%}


<div style='margin-left: 10%;font-size: 35px;'><p>პოსტის დამატება</p></div>
<div class='addPostDiv'>
    <form method='POST', action=''>
        <br>
        <div class='addPostTitleDiv'>
            <p>კითხვა</p>
        </div>
            <input name='title' class='addPostTitle' minlength="4" maxlength="200" size="97" placeholder="მაგალითად: არსებობს ისეთი ფუნქცია რომელიც გამოიტანს მასივში ელემენტების რაოდენობას?" required>
        <br><br>
        <div class='addPostErrorDiv'>
            <p>კოდი</p>
        </div>
        <textarea name="error" class='addPostError' minlength="4" maxlength="10000" cols="98" rows="14" placeholder='შეიყვანე კოდი სადაც გაქვთ პრობლემა რომ უფრო მარტივი მისახვედრი იყოს.' required></textarea>
        <br><br><br>
    </div>
    <br>
    <div class='addPostSubmitDiv'>
        <button type='submit' class='addPostSubmit'>დამატება</button>
    </div>
</form>
<br>


{%endblock%}
